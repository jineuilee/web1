<h2>박은빈은 누구인가? </h2>

<br>대한민국의 배우.
<br>1996년 다섯 살(만 4세) 때, 아동복 최초로 카탈로그를 만든 <pippy-삐삐>의 가을 시즌부터 모델 활동을 시작했다.출처즉, 1996년에 데뷔한 것이다. 
    이후 1998년에 드라마'백야 3.98'로 정식 데뷔하여 지금까지 활동 중인 한국의 배우로, 아역부터 활동을 시작해 꾸준히 연기에 도전하고 있는 배우다.
